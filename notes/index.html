    <div id="headerContainer"></div>
    <body>
    <input type="button" id="backToTop" onclick="backToTop();">
    <header>
        <div id="headerArea">
            <h1 id="headerName">Notes</h1>
            <p>General notes/tutorials</p>
        </div>
    </header>
    <div class="pageContent">
        <input type="button" id="newNoteToggle" value="New Note">
        <div id="noteEntry">
            <input type="hidden" id="noteId">
            <input type="text" name="noteTitle" placeholder="note title" id="noteTitle">
            <input type="text" name="notePassword" placeholder="note password" id="notePassword">
            <textarea name="noteContentArea" id="noteContentArea"></textarea>
            <input type="button" id="submitNote" value="Submit Note">
        </div>
        <div id="noteList">
            <table class="alternativeRows" id="noteListTable">
                <thead>
                    <tr>
                        <th>note Id</th>
                        <th>note Owner</th>
                        <th>note Status</th>
                        <th>note Title</th>
                        <th>note Content</th>
                        <th>note Date</th>
                        <th>note Password</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="noteListTableBody">
                </tbody>
            </table>
        </div>
    </div>
