<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "stylesheet" href="submission.css">
    <meta name = "viewport" content="width=device-width,
    initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta charset = "utf-8">
    <title>Submission</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body>
    <div id = "dateTime">
      <p id = "time">
      <p id = "date">
    </div>
    <table id = "submissionTable">
      <tr>
        <td> <img id="infoIcon" title="Insert a screen ID submit a message too" src="infoIcon.svg">Screen ID: </td>
        <td><input type = "text" id = "screenID" title="Insert a screen ID submit a message too"> <p id = "databaseID"></td>
      </tr>
      <tr>
        <td><img id="infoIcon" title="Insert a a message you wish to display" src="infoIcon.svg"> Message:</td>
        <td><textarea id = "messageArea"title="Insert a a message you wish to display" rows = "10" cols = "50"></textarea></td>
      </tr>
      </table>
    <table id="buildingSubmissionTable">
        <tr>
          <td id="buildingSubmission" ><img id="infoIcon" title="Insert a Building ID submit a message too" src="infoIcon.svg">BuildingID:</td>
          <td><input type="text" title="Insert a Building ID submit a message too" id="buildingIDSub"><p id="databaseBuildingID"></td>
        </tr>
        <tr>
          <td id="buildingMessageSubmission"><img id="infoIcon" title="Insert a message you wish to display" src="infoIcon.svg">Message:</td>
          <td><textarea id="BuildingmessageArea" title="Insert a message you wish to display" rows="10" cols="50"></textarea></td>
        </tr>
      </table>
      <table id="buildingMessagesTable">
        <thead>
            <td id="buildinguniqueID">UniqueID</td>
            <td id="buildingID">BuildingID</td>
            <td id="buildingName">Building Name</td>
            <td id="buildingmessageContent">Message</td>
            <td colspan="2" id="buildingmessageActions"> Actions</td>
        </thead>
        <tbody id="buildingMessagesTableBody"></tbody>
      </table>

    <table id="messagesTable">
      <thead>
          <td id="uniqueID">ID</td>
          <td id="messageID">Screen</td>
          <td id="messageContent">Message</td>
          <td colspan="3" id="messageActions"> Actions</td>
      </thead>
      <tbody id="messagesTableBody"></tbody>
    </table>
    <table id="buildingsTable">
      <thead>
          <td>ID</td>
          <td>Building</td>
      </thead>
      <tbody id="buildingsTableBody"></tbody>
    </table>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="messagesClientSubmission.js" ></script>
</html>
