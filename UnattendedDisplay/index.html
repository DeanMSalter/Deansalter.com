<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,
      initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Homepage</title>
</head>

<body>
  <p> Welcome to homepage </p>
  <a id="tagDefense"> TagDefense </a>
  <br>
  <a id="tag"> Tag </a>
  <script>
  function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
  };
  if(isMobileDevice()){
    document.getElementById("tagDefense").href ="/tagDefense"
    document.getElementById("tag").href ="/tag"
  }else{
    document.getElementById("tagDefense").href ="/tagDefenseDesktop"
    document.getElementById("tag").href ="/tagDesktop"
  }

  </script>


</body>
</html>
