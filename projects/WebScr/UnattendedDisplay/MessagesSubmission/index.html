<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="submission.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id ="dateTime">
      <p id = "time">
      <p id="date">
    </div>
    <table id="submissionTable">
        <tr>
          <td >Screen ID:</td>
          <td > <input type="text" id="screenID"> <p id="databaseID"></td>
        </tr>
        <tr>
          <td >Message:</td>
          <td > <textarea id="messageArea" rows="10" cols="50"></textarea></td>
        </tr>
      </table>
    <table id="buildingSubmissionTable">
        <tr>
          <td id="buildingSubmission" >BuildingID:</td>
          <td > <input type="text" id="buildingIDSub">  <p id="databaseBuildingID"></td>
        </tr>
        <tr>
          <td id="buildingMessageSubmission">Message:</td>
          <td > <textarea id="BuildingmessageArea" rows="10" cols="50"></textarea></td>
        </tr>
      </table>
      <table id="buildingMessagesTable">
        <thead>
            <td id="buildinguniqueID">UniqueID</td>
            <td id="buildingID">BuildingID</td>
            <td id="buildingName">Building Name</td>
            <td id="buildingmessageContent">Message</td>
            <td colspan="2" id="buildingmessageActions"> Actions</td>
        </thead>
        <tbody id="buildingMessagesTableBody">
        <tbody>
      </table>

    <table id="messagesTable">
      <thead>
          <td id="uniqueID">ID</td>
          <td id="messageID">Screen</td>
          <td id="messageContent">Message</td>
          <td colspan="3" id="messageActions"> Actions</td>
      </thead>
      <tbody id="messagesTableBody">
      <tbody>
    </table>
    <table id="buildingsTable">
      <thead>
          <td>ID</td>
          <td>Building</td>
      </thead>
      <tbody id="buildingsTableBody">
      <tbody>
    </table>
  </body>
    <script src="/socket.io/socket.io.js"></script>
  <script src="messagesClientSubmission.js" ></script>
  <script type="application/javascript" src="https://ipinfo.io/?format=jsonp&callback=getIP"></script>


</html>
